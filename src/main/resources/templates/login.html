<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</meta>
<title>Login</title>
<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 45px;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #00B1B7;
}

li a.active {
	background-color: #00B1B7;
}

#navBar {
	width: 100%;
	height: 45px;
	background-color: #0094C1;
}

#logo {
	height: 35px;
}

#loginForm {
	margin: 20px;
}
</style>
</head>
<body>
	<a href="/SOS"><img id="logo"
		alt="SATO - Ceaseless Creativity for a Sustainable World"
		src="/SOS/resources/banner" /></a>
	<div id="navBar">
		<ul>
			<li><a href="/SOS/en/registerbp">Register
					Business Partner</a></li>
			<li><a href="/SOS/en/registerec">Register End Customer</a></li>
			<li><a href="/SOS/en/viewregistry">Registry</a></li>
		</ul>
	</div>
	<form id="loginForm" th:action="@{/SOS/login}" method="post">
		User Name: <input type="text" name="username"/> 
		Password: <input type="password" name="password"/> 
		<input type="submit" value="Sign in" />
	</form>
	<div th:if="${param.error}">
		<h3>Invalid username or password</h3>
	</div>
	<div th:if="${param.logout}">
		<h3>You have been logged out.</h3>
	</div>
</body>
</html>
